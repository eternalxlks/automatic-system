<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automatic System</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number" />
    <button onclick="processInput()">Process</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function processInput() {
      const input = document.getElementById('inputNumber').value;
      const resultDiv = document.getElementById('result');
      
      if (input === "") {
        resultDiv.textContent = "Please enter a number.";
        resultDiv.style.color = "red";
        return;
      }

      const number = parseFloat(input);
      const squared = number * number;

      resultDiv.textContent = `The square of ${number} is ${squared}.`;
      resultDiv.style.color = "#007bff";
    }
  </script>
</body>
</html>
